<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Booking</title>

    <style>
        th, td {
            padding: 5px;
        }
    </style>

</head>

<body>
<!-- Include _menu.html -->
<th:block th:include="/_header"></th:block>
<th:block th:include="/_menu"></th:block>

<h2>Sellers</h2>

<table border="1">
    <tr>
        <th>ID User</th>
        <th>ID Offer</th>
    </tr>
    <tr th:each="sellersInfo : ${sellersInfos}">
        <td th:utext="${sellersInfo.idUser}">..</td>
        <td th:utext="${sellersInfo.idOffer}">..</td>
    </tr>

</table>
</body>
</html>
