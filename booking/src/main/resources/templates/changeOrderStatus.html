<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Changes Page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles.css}">
</head>
<body>
<!-- Include _menu.html -->
<th:block th:include="/_header"></th:block>
<th:block th:include="/_menu"></th:block>

<h2>Changes</h2>

<div>Change Time for order</div>
<table border="1" , style="width: 100%">
    <tr>
        <th>Customer</th>
        <th>Offer</th>
        <th>Price</th>
        <th>Status</th>
        <th>Master</th>
    </tr>
    <tr>
        <td th:utext="${orderInfo.customerName}">..</td>
        <td th:utext="${orderInfo.nameOffer}">..</td>
        <td th:utext="${orderInfo.price}">..</td>
        <td th:utext="${orderInfo.status}">..</td>
        <td th:utext="${orderInfo.masterName}">..</td>
    </tr>
</table>

<form th:object="${signUpForm}" th:action="@{/changeOrderStatus}"
      method="POST" enctype="multipart/form-data">

    <table style="text-align:left;">
        <td>
            <!-- <span th:utext="${AdditionalInfo.idOffer}"></span>-->
            <input type="hidden" th:field="${orderInfo.id}"/>
        </td>
        <tr>
            <td><p><input name="status" type="radio" value="In progress" th:field="${signUpForm.status}"/>In progress</p></td>
            <td><p><input name="status" type="radio" value="Done" th:field="${signUpForm.status}"/>Done</p></td>
            <!--<td><span class="error-message" th:if="${#fields.hasErrors('dateFinish')}"
                      th:errors="*{dateFinish}">..</span></td>-->
            <!--th:value="${#dates.format(AdditionalInfo.dateFinish, 'yyyy-mm-dd')}"/>-->
        </tr>

        <tr>

            <td>
                <input type="submit" value="Accept"/>
                <input type="reset" value="Reset"/>
            </td>
        </tr>
    </table>
</form>
